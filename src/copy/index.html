        <header class="lp-page__header">
            <a class="lp-page__logo-link" href="/">
                <img src="img/logo.svg" width="134" height="45" alt="Daniella логотип">
            </a>
        </header>

        <main class="lp-page__main" role="main">
            <div class="lp-teaser lp-page__teaser">
<!--                При успешном запросе повесить на lp-teaser__start класс hidden-->
                <div class="lp-teaser__start">
                    <h1 class="lp-teaser__title title">Скоро открытие!</h1>
                    <p class="lp-teaser__text text">Оставьте свой Email и мы расскажем, когда это произойдет!&nbsp;:)</p>

                        <div class="lp-form__row">
                            <input class="lp-form__input lp-input" type="email" name="email"
                                   placeholder="Ваш Email" aria-label="Ваш Email">
                            <button class="lp-form__button lp-button" type="submit">Уведомить меня</button>
                        </div>
                        <p class="lp-form__agreement checkbox">
                            <input class="checkbox__input visually-hidden" id="agreement" type="checkbox" value="yes">
                            <label class="checkbox__label" for="agreement">Я согласен(-на) с</label>
                            <a class="link" href="https://daniella.shop/politika-konfidencialnosti/">условиями передачи
                                данных</a>
                        </p>
                    </form>
                </div>
<!--                При успешном запросе снять с lp-teaser__success класс hidden-->
                <div class="lp-teaser__success hidden">
<!--                    Если новый email-->
                    <p class="title">До встречи!</p>
<!--                    Если email уже есть в базе-->
<!--                    <p class="subtitle">Вы уже подписаны на этот анонс.</p>-->
